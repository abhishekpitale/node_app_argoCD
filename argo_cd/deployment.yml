
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocdapp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: argocdapp
  template:
    metadata:
      labels:
        app: argocdapp
    spec:
      containers:
      - image: https://hub.docker.com/repository/docker/abhishekpitale/argocdapp
        name: argocdapp
        ports:
        - containerPort: 8080