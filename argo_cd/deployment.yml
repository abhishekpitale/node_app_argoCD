
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocdapp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: argocdapp
  template:
    metadata:
      labels:
        app: argocdapp
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: argocdapp
        ports:
        - containerPort: 80